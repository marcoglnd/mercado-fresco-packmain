paths:
  /buyers:
    get:
      consumes:
      - application/json
      description: get all buyers
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/schemas.JSONSuccessResult'
            - properties:
                data:
                  $ref: '#/definitions/domain.Buyer'
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/schemas.JSONBadReqResult'
            - properties:
                error:
                  type: string
              type: object
      summary: List buyers
      tags:
      - Buyers
    post:
      consumes:
      - application/json
      description: Add a new buyer to the list
      parameters:
      - description: Buyer to create
        in: body
        name: buyer
        required: true
        schema:
          $ref: '#/definitions/domain.RequestBuyer'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Buyer'
        "409":
          description: Conflict
          schema:
            allOf:
            - $ref: '#/definitions/schemas.JSONBadReqResult'
            - properties:
                error:
                  type: string
              type: object
        "422":
          description: Unprocessable Entity
          schema:
            allOf:
            - $ref: '#/definitions/schemas.JSONBadReqResult'
            - properties:
                error:
                  type: string
              type: object
      summary: Create buyer
      tags:
      - Buyers
  /buyers/{id}:
    delete:
      consumes:
      - application/json
      description: Delete existing buyer in list
      parameters:
      - description: buyer ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            allOf:
            - $ref: '#/definitions/schemas.JSONSuccessResult'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
